# Project identification
sonar.projectKey=update-manager
sonar.projectName=Update Manager
sonar.projectVersion=1.5.0

# Source and exclusions
sonar.sources=src
sonar.exclusions=node_modules/**,bin/**,dist/**,**/*.test.ts,**/*.spec.ts

# Test coverage (si tienes tests configurados)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# TypeScript configuration
sonar.typescript.file.suffixes=.ts

# Encoding
sonar.sourceEncoding=UTF-8
